<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js">

  </script>

  <!----Bootstrapfiles---->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</head>

<body onload="init()">

  <nav class="navbar bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Quiz-App</span>
    </div>
  </nav>



  <div class="container">
    <div class="card quiz-card">
      <img src="img/pencil.jpg" id="header-image" class="card-img-top">

      <div class="progress">
        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
          aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>

      <div class="card-body" id="endScreen" style="display: none;">
        <div class="text-center final-text1">Quiz beendet!</div>




        <div class="text-center">Du hast <b id="right-answers">xxx</b> Fragen von <b id="length2">xxx</b> richtig
          beantwortet</div>

          <div class="button-row">
            <button onclick="restart()" id="restart-button" type="button" class="btn btn-primary">Erneut
              spielen!</button>
          </div>

      </div>
     

      <div class="card-body" id="questionBody">
        <h5 class="Frage" id="questiontext"></h5>


        <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            Antwort
          </div>
        </div>


        <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort
          </div>
        </div>


        <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            Antwort
          </div>
        </div>


        <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>

        <div class="question-footer">
          <span><b id="addLength">1</b> von <b id="length"></questions></b> Fragen</span>

          <button onclick="nextQuestion()" id="next-button" type="button" class="btn btn-primary" disabled>NÃ¤chste
            Frage</button>

        </div>

      </div>
    </div>
  </div>

</body>

</html>
